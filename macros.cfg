gcode:
    M000018 { rawparams }
    STATUS_OFF

[gcode_macro M109]
rename_existing: M0000109
gcode:
    STATUS_HEATING
    M0000109 { rawparams }

[gcode_macro M190]
rename_existing: M0000190
gcode:
    STATUS_HEATING
    M0000190 { rawparams }
