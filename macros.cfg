#####################################################################
#    Global Variables
#####################################################################

[gcode_macro global]
variable_hotend_max_temp_g28:   40
variable_print_end_clean_temp:  180
variable_moving_macros_slow_fr: 2400    ; 40
variable_moving_macros_fr:      4800    ; 80
variable_moving_macros_fast_fr: 18000   ; 300
variable_retraction_fr:         1800    ; 30
variable_retraction_fast_fr:    3600    ; 60
variable_extrude_fr:            180     ; 3
variable_extrude_fast_fr:       300     ; 5
gcode:
    ; Nothing


#####################################################################
#    Moving
#####################################################################

[gcode_macro CENTER]
gcode:
    {% set posx = printer.toolhead.axis_maximum.x|float / 2.0 %}
    {% set posy = printer.toolhead.axis_maximum.y|float / 2.0 %}
    SAVE_GCODE_STATE NAME=moving
    G90
    G1 X{posx} Y{posy} F{printer["gcode_macro global"].moving_macros_fast_fr}
    RESTORE_GCODE_STATE NAME=moving

[gcode_macro FRONT_LEFT]
gcode:
    {% set posx = printer.toolhead.axis_minimum.x|float + 15.0 %}
    {% set posy = printer.toolhead.axis_minimum.y|float + 15.0 %}
    SAVE_GCODE_STATE NAME=moving
    G90
    G1 X{posx} Y{posy} F{printer["gcode_macro global"].moving_macros_fast_fr}
    RESTORE_GCODE_STATE NAME=moving

[gcode_macro FRONT_RIGHT]
gcode:
    {% set posx = printer.toolhead.axis_maximum.x|float - 15.0 %}
    {% set posy = printer.toolhead.axis_minimum.y|float + 15.0 %}
    SAVE_GCODE_STATE NAME=moving
    G90
    G1 X{posx} Y{posy} F{printer["gcode_macro global"].moving_macros_fast_fr}
    RESTORE_GCODE_STATE NAME=moving

[gcode_macro FRONT_CENTER]
gcode:
    {% set posx = printer.toolhead.axis_maximum.x|float / 2.0 %}
    {% set posy = printer.toolhead.axis_minimum.y|float + 15.0 %}
    SAVE_GCODE_STATE NAME=moving
    G90
    G1 X{posx} Y{posy} F{printer["gcode_macro global"].moving_macros_fast_fr}
    RESTORE_GCODE_STATE NAME=moving

[gcode_macro BACK_LEFT]
gcode:
    {% set posx = printer.toolhead.axis_minimum.x|float + 15.0 %}
    {% set posy = printer.toolhead.axis_maximum.y|float - 15.0 %}
    SAVE_GCODE_STATE NAME=moving
    G90
    G1 X{posx} Y{posy} F{printer["gcode_macro global"].moving_macros_fast_fr}
    RESTORE_GCODE_STATE NAME=moving

[gcode_macro BACK_RIGHT]
gcode:
    {% set posx = printer.toolhead.axis_maximum.x|float - 15.0 %}
    {% set posy = printer.toolhead.axis_maximum.y|float - 15.0 %}
    SAVE_GCODE_STATE NAME=moving
    G90
    G1 X{posx} Y{posy} F{printer["gcode_macro global"].moving_macros_fast_fr}
    RESTORE_GCODE_STATE NAME=moving

[gcode_macro BACK_CENTER]
gcode:
    {% set posx = printer.toolhead.axis_maximum.x|float / 2.0 %}
    {% set posy = printer.toolhead.axis_maximum.y|float - 15.0 %}
    SAVE_GCODE_STATE NAME=moving
    G90
    G1 X{posx} Y{posy} F{printer["gcode_macro global"].moving_macros_fast_fr}
    RESTORE_GCODE_STATE NAME=moving

[gcode_macro CUBE_CENTER]
gcode:
    {% set x_center = printer.toolhead.axis_maximum.x|float / 2.0 %}
    {% set y_center = printer.toolhead.axis_maximum.y|float / 2.0 %}
    {% set z_center = printer.toolhead.axis_maximum.z|float / 2.0 %}
    SAVE_GCODE_STATE NAME=moving
    G90
    G1 X{x_center} Y{y_center} Z{z_center} F{printer["gcode_macro global"].moving_macros_fast_fr}
    RESTORE_GCODE_STATE NAME=moving

[gcode_macro ENTER_IDLE]
gcode:
    M18

#####################################################################
#    Homing, Gantry related
#####################################################################

[gcode_macro G28]
rename_existing: G000028
gcode:
    STATUS_HOMING

    ; Set a fixed temperature for the hotend for homing
    M117 Setting temperature for homing({printer["gcode_macro global"].hotend_max_temp_g28}C)

    M106 S255   ; Help cooldown nozzle
    M104 S{printer["gcode_macro global"].hotend_max_temp_g28} ; Hotend temperature
    M140 S{printer["gcode_macro global"].hotend_max_temp_g28} ; Bed temperature

    M109 S{printer["gcode_macro global"].hotend_max_temp_g28} ; Wait for Hotend
    M190 S{printer["gcode_macro global"].hotend_max_temp_g28} ; Wait for Bed
    M107        ; Turn off fan

    M117 Homing
    G000028 { rawparams }
    M117
    TURN_OFF_HEATERS

    STATUS_READY

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: __QUAD_GANTRY_LEVEL
gcode:
    STATUS_LEVELING

    M106 S255   ; Help cooldown nozzle
    M104 S{printer["gcode_macro global"].hotend_max_temp_g28} ; Hotend temperature
    M140 S{printer["gcode_macro global"].hotend_max_temp_g28} ; Bed temperature

    M109 S{printer["gcode_macro global"].hotend_max_temp_g28} ; Wait for Hotend
    M190 S{printer["gcode_macro global"].hotend_max_temp_g28} ; Wait for Bed
    M107        ; Turn off fan

    __QUAD_GANTRY_LEVEL

    TURN_OFF_HEATERS

    STATUS_READY

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    # BED_MESH_PROFILE LOAD=default
    BACK_CENTER

    STATUS_READY

#####################################################################
#    Print related
#####################################################################

[gcode_macro PRINT_START]
gcode:
    {% set BED = params.BED|default(100)|int %}
    {% set EXTRUDER = params.EXTRUDER|default(240)|int %}
    {% set CHAMBER = params.CHAMBER|default(60)|int %}

    {% if printer['output_pin chamberlight'].value <= 0 %}
        CHAMBERLIGHT_25
    {% endif %}

    G32                             ; Get moving ready

    M104 S{EXTRUDER}                ; Set temperatures
    M140 S{BED}                     ;

    BUCKET_POSITION                 ; Position the Toolhead in the nozzle cleaning position

    M109 S{EXTRUDER}                ; Wait for temperatures
    M190 S{BED}

    PURGE_NOZZLE
    CLEAN_NOZZLE

    STATUS_PRINTING

[gcode_macro PRINT_END]
gcode:
    M400                                                        ; wait for buffer to clear
    G92 E0                                                      ; zero the extruder
    G1 E-10.0 F{printer["gcode_macro global"].retraction_fr}    ; retract filament
    G91                                                         ; relative positioning
    G1 Z5 F{printer["gcode_macro global"].moving_macros_fr}     ; move nozzle to remove stringing
    M107                                                        ; turn off fan
    TURN_OFF_HEATERS

    ; Clean nozzle on cooldown
    G90                                                         ; absolute positioning
    BUCKET_POSITION                                             ; position the nozzle in the bucket
    M104 S{printer["gcode_macro global"].print_end_clean_temp}
    M109 S{printer["gcode_macro global"].print_end_clean_temp}
    CLEAN_NOZZLE
    BUCKET_POSITION
    M106 S255   ; Help cooldown nozzle
    M104 S{printer["gcode_macro global"].print_end_clean_temp - 30}
    M109 S{printer["gcode_macro global"].print_end_clean_temp - 30}
    TURN_OFF_HEATERS
    CLEAN_NOZZLE
    M107        ; Turn off fan

    BACK_RIGHT                                                  ; park nozzle at rear
    STATUS_OFF
    CHAMBERLIGHT_OFF

[gcode_macro BUCKET_POSITION]
description: Position the Nozzle in the cleaning position
gcode:
    {% if not "xyz" in printer.toolhead.homed_axes %}
      { action_raise_error("Please home first!") }
      M117 Please home first!
    {% else %}
        SAVE_GCODE_STATE NAME=bucket
        G91
        G1 Z5 F{printer["gcode_macro global"].moving_macros_fr}
        G90
        G1 X45 Y310 F{printer["gcode_macro global"].moving_macros_fast_fr}
        G1 Z0.4 F{printer["gcode_macro global"].moving_macros_fr}
        RESTORE_GCODE_STATE NAME=bucket
    {% endif %}

[gcode_macro CLEAN_NOZZLE]
description: Clean the Nozzle in the bed brush
gcode:
    {% if not "xyz" in printer.toolhead.homed_axes %}
      { action_raise_error("Please home first!") }
      M117 Please home first!
    {% else %}
        SAVE_GCODE_STATE NAME=clean

        G90
        G1 Z5 F{printer["gcode_macro global"].moving_macros_fr}
        G1 X58 Y310 F{printer["gcode_macro global"].moving_macros_fast_fr}
        G1 Z2.5 F{printer["gcode_macro global"].moving_macros_fr}
        G91

        G1 X5.167  Y-4 F{printer["gcode_macro global"].moving_macros_fr}
        G1 X10.333 Y4
        G1 X10.333 Y-4
        G1 X5.167  Y4
        G1 X-31.0
        G1 Y-1
        G1 X31.0
        G1 Y1
        G1 X-31.0

        G1 X5.167 Y-4
        G1 X10.333 Y4
        G1 X10.333 Y-4
        G1 X5.167 Y4
        G1 X-31.0
        G1 Y-1
        G1 X31.0
        G1 Y1
        G1 X-31.0

        G1 X5.167  Y-4
        G1 X10.333 Y4
        G1 X10.333 Y-4
        G1 X5.167  Y4
        G1 X-31.0
        G1 Y-1
        G1 X31.0
        G1 Y1
        G1 X-31.0

        G1 Z2.5 F{printer["gcode_macro global"].moving_macros_fr}

        G1 Y-20 F{printer["gcode_macro global"].moving_macros_fast_fr}

        RESTORE_GCODE_STATE NAME=clean
    {% endif %}

[gcode_macro PURGE_NOZZLE]
gcode:
    {% if not "xyz" in printer.toolhead.homed_axes %}
      { action_raise_error("Please home first!") }
      M117 Please home first!
    {% else %}
      {% if not printer.extruder.temperature >= 200 %}
        { action_raise_error("Heat up nozzle first!") }
        M117 Heat up nozzle first!
      {% else %}
        M117 Purging nozzle
        STATUS_CLEANING

        BUCKET_POSITION

        SAVE_GCODE_STATE NAME=purge

        ; Purge nozzle while moving Toolhead
        M83
        G92 E0
        G90
        G1 X{ range(3, 6) | random } E15 F{printer["gcode_macro global"].extrude_fr}
        G1 Z0.3 F{printer["gcode_macro global"].moving_macros_fr}
        G1 Y270 F{printer["gcode_macro global"].moving_macros_slow_fr}        ; Move nozzle to cut the purged filament
        G92 E0
        G1 Z5 F{printer["gcode_macro global"].moving_macros_fr}
        M117
        RESTORE_GCODE_STATE NAME=purge
      {% endif %}
    {% endif %}

[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% if not "xyz" in printer.toolhead.homed_axes %}
        { action_raise_error("Please home first!") }
        M117 Please home first!
    {% else %}
        {% if not printer.extruder.temperature >= 200 %}
            { action_raise_error("Heat up nozzle first!") }
            M117 Heat up nozzle first!
        {% else %}
            SAVE_GCODE_STATE NAME=unload_filament

            G90
            G1 Z110 F{printer["gcode_macro global"].moving_macros_fr}
            FRONT_CENTER

            ; Extruder in relative mode
            M83
            G1 E10 F{printer["gcode_macro global"].extrude_fast_fr}     ; extrude a little to soften new filament
            M117 Unloading
            G1 E-45 F{printer["gcode_macro global"].retraction_fr}      ; retract filament completely
            G1 E-45 F{printer["gcode_macro global"].retraction_fr}      ; retract filament completely
            M117

            RESTORE_GCODE_STATE NAME=unload_filament
        {% endif %}
    {% endif %}

[gcode_macro LOAD_FILAMENT]
gcode:
    {% if not "xyz" in printer.toolhead.homed_axes %}
        { action_raise_error("Please home first!") }
        M117 Please home first!
    {% else %}
        {% if not printer.extruder.temperature >= 200 %}
            { action_raise_error("Heat up nozzle first!") }
            M117 Heat up nozzle first!
        {% else %}
            SAVE_GCODE_STATE NAME=load_filament

            BUCKET_POSITION

            ; Extruder in relative mode
            M83

            M117 Get ready...
            ; Wait until operator is ready
            G4 S3

            M117 Loading
            G1 E10 F{printer["gcode_macro global"].extrude_fr}          ; extrude to fill the extruder
            M117 Filling Hotend
            G1 E35 F{printer["gcode_macro global"].extrude_fast_fr}     ; extrude to fill the hotend
            G1 E35 F{printer["gcode_macro global"].extrude_fast_fr}     ; ...

            PURGE_NOZZLE
            CLEAN_NOZZLE

            RESTORE_GCODE_STATE NAME=load_filament

            G1 E-1 F{printer["gcode_macro global"].retraction_fr}       ; Retract outside the SAVE_GCODE_STATE

            M117
        {% endif %}
    {% endif %}

