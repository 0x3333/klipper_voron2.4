#####################################################################
#   Voron Design VORON2 300mm Spider TMC2209 UART config
#####################################################################

[include mainsail.cfg]

[mcu]
serial: /dev/ttyAMA0
restart_method: command

[printer]
kinematics:             corexy
max_velocity:           300
max_accel:              5000
max_accel_to_decel:     5000
max_z_velocity:         70
max_z_accel:            700
square_corner_velocity: 5.0

[idle_timeout]
timeout: 900 # 15 minutes
gcode:
    TURN_OFF_HEATERS
    STATUS_OFF
    NOZZLE_LEDS_OFF
    CHAMBERLIGHT_OFF
    ENTER_IDLE

[gcode_arcs]
resolution: 0.05

#####################################################################
#   Motors
#####################################################################

[include motors.cfg]

#####################################################################
#   Extruder
#####################################################################

[include extruder.cfg]

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin:     PB4
sensor_type:    NTC 100K MGB18-104F39050L32
sensor_pin:     PB0
min_temp:       0
max_temp:       120
pwm_cycle_time: 0.3
control:        pid
pid_kp:         63.810
pid_ki:         3.298
pid_kd:         308.683

#####################################################################
#    Temperature / Fan Control
#####################################################################

# Hotend Fan
[heater_fan hotend_fan]
pin:                PA14
heater:             extruder
heater_temp:        50.0
shutdown_speed:     1.0

# Part cooling Fan
[fan]
pin:                PA13
off_below:          0.1
kick_start_time:    0.5

# Electronics compartment Fan
[controller_fan electronics_fan]
pin:                PB2
heater:             extruder,heater_bed
stepper:            stepper_z,stepper_z1,stepper_z2,stepper_z3,stepper_x,stepper_y
shutdown_speed:     1.0
idle_speed:         0.4
idle_timeout:       300   # 5 minutes

# Raspberry Pi Core Temperature Sensor
[temperature_sensor Host]
sensor_type: temperature_host
max_temp: 80

# Spider MCU Core Temperature Sensor
[temperature_sensor MCU]
sensor_type: temperature_mcu
max_temp: 80

#####################################################################
#    Homing, Gantry and Bed Adjustments
#####################################################################

[probe]
pin:                        ^PA3
x_offset:                   0
y_offset:                   25.0
z_offset:                   2.99
speed:                      5.0
lift_speed:                 30.0
samples:                    6
samples_result:             median
sample_retract_dist:        10.0
samples_tolerance:          0.006
samples_tolerance_retries:  3

##--------------------------------------------------------------------

[safe_z_home]
home_xy_position:   207.8,296.0
speed:              50
z_hop:              5

##--------------------------------------------------------------------

[quad_gantry_level]
gantry_corners:
    -60,-10
    360,370
points:
    50,25
    50,225
    250,225
    250,25
speed:              300
horizontal_move_z:  20
retries:            5
retry_tolerance:    0.0075
max_adjust:         10

##--------------------------------------------------------------------

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 40, 40
mesh_max: 260, 260
fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12

#####################################################################
#    Macros
#####################################################################

[include macros.cfg]

#####################################################################
#    Lights
#####################################################################

[include lights.cfg]
