## Voron Design VORON2 300mm Spider TMC2209 UART config

[mcu]
serial: /dev/ttyAMA0
restart_method: command

[printer]
kinematics:             corexy
max_velocity:           500  
max_accel:              9000 
max_accel_to_decel:     9000
max_z_velocity:         300
max_z_accel:            1000
square_corner_velocity: 9.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x] # (B Motor)
step_pin:                   PE11
dir_pin:                    PE10
enable_pin:                 !PE9
rotation_distance:          40
microsteps:                 32
full_steps_per_rotation:    200
endstop_pin:                ^PB14
position_min:               0
position_endstop:           300
position_max:               300
homing_speed:               70
homing_retract_dist:        5
homing_positive_dir:        true

[tmc2209 stepper_x]
uart_pin:                   PE7 
interpolate:                False
run_current:                0.8
sense_resistor:             0.110
stealthchop_threshold:      0

##--------------------------------------------------------------------

[stepper_y] # (A Motor)
step_pin:                   PD8
dir_pin:                    PB12
enable_pin:                 !PD9
rotation_distance:          40
microsteps:                 32
full_steps_per_rotation:    200
endstop_pin:                ^PB13
position_min:               0
position_endstop:           300
position_max:               300
homing_speed:               70
homing_retract_dist:        5
homing_positive_dir:        true

[tmc2209 stepper_y]
uart_pin:                   PE15
interpolate:                False
run_current:                0.8
sense_resistor:             0.110
stealthchop_threshold:      0

#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
[stepper_z]
step_pin:               PD5
dir_pin:                PD6
enable_pin:             !PD4
rotation_distance:      40
gear_ratio:             80:16
microsteps:             32
endstop_pin:            ^PA0
position_endstop:       1.1
position_max:           275
position_min:           0
homing_speed:           10
second_homing_speed:    2.5
homing_retract_dist:    3

[tmc2209 stepper_z]
uart_pin:               PD7
interpolate:            False
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0

##--------------------------------------------------------------------

## Z1 Stepper - Rear Left
[stepper_z1]
step_pin:               PE6
dir_pin:                !PC13
enable_pin:             !PE5
rotation_distance:      40
gear_ratio:             80:16
microsteps:             32

[tmc2209 stepper_z1]
uart_pin:               PC14
interpolate:            False
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0

##--------------------------------------------------------------------

## Z2 Stepper - Rear Right
[stepper_z2]
step_pin:               PE2
dir_pin:                PE4
enable_pin:             !PE3
rotation_distance:      40
gear_ratio:             80:16
microsteps:             32

[tmc2209 stepper_z2]
uart_pin:               PC15
interpolate:            False
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0

##--------------------------------------------------------------------

##    Z3 Stepper - Front Right
[stepper_z3]
step_pin:               PD12
dir_pin:                !PC4
enable_pin:             !PE8
rotation_distance:      40
gear_ratio:             80:16
microsteps:             32

[tmc2209 stepper_z3]
uart_pin:               PA15
interpolate:            False
run_current:            0.8
sense_resistor:         0.110
stealthchop_threshold:  0

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin:                   PD14
dir_pin:                    !PD13
enable_pin:                 !PD15
rotation_distance:          22.6789511 # Bondtech 5mm Drive Gears
gear_ratio:                 50:17      # BMG Gear Ratio
microsteps:                 32
full_steps_per_rotation:    200
nozzle_diameter:            0.400
filament_diameter:          1.75
heater_pin:                 PB15

##--------------------------------------------------------------------

sensor_type:                MAX31865
sensor_pin:                 PD11
spi_speed:                  4000000
spi_software_sclk_pin:      PE12
spi_software_mosi_pin:      PE14
spi_software_miso_pin:      PE13
rtd_nominal_r:              100
rtd_reference_r:            430
rtd_num_of_wires:           2

##--------------------------------------------------------------------

min_temp:                   10
max_temp:                   270
max_power:                  1.0
min_extrude_temp:           170
control:                    pid
pid_kp:                     26.213
pid_ki:                     1.304
pid_kd:                     131.721

[tmc2209 extruder]
uart_pin:               PD10
interpolate:            false
run_current:            0.5
sense_resistor:         0.110
stealthchop_threshold:  0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin:     PB4
sensor_type:    NTC 100K MGB18-104F39050L32
sensor_pin:     PB0
min_temp:       0
max_temp:       120
pwm_cycle_time: 0.3
control:        pid
pid_kp:         64.079
pid_ki:         3.531
pid_kd:         290.758

#####################################################################
#    Probe
#####################################################################

[probe]
pin:                        ^PA3
x_offset:                   0
y_offset:                   25.0
z_offset:                   2.83
speed:                      10.0
samples:                    3
samples_result:             median
sample_retract_dist:        3.0
samples_tolerance:          0.006
samples_tolerance_retries:  3

#####################################################################
#    Temperature / Fan Control
#####################################################################

[heater_fan hotend_fan]
pin:                PA14
max_power:          1.0
heater:             extruder
heater_temp:        50.0
#fan_speed:          1.0

[fan]
pin:                PA13
off_below:          0.10
max_power:          1.0
kick_start_time:    0.5

[heater_fan controller_fan]
pin:                PB2
heater:             heater_bed
heater_temp:        45.0

[temperature_sensor Host]
sensor_type: temperature_host
max_temp: 80


#####################################################################
#    Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800 # 30 minutes

[safe_z_home]
home_xy_position:   207.0,296.0
speed:              150
z_hop:              10
   
[quad_gantry_level]
gantry_corners:
    -60,-10
    360,370
points:
    50,25
    50,225
    250,225
    250,25
speed:              150
horizontal_move_z:  20
retries:            5
retry_tolerance:    0.0075
max_adjust:         10

#####################################################################
#    Bed
#####################################################################

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 30, 30
mesh_max: 270, 270
fade_start: 0.6
fade_end: 6.0
probe_count: 7, 7
algorithm: bicubic
mesh_pps: 4,4
split_delta_z: 0.25
move_check_distance: 5

#####################################################################
#    Misc
#####################################################################

[firmware_retraction]
retract_length: 0.6
retract_speed: 50
unretract_extra_length: 0
unretract_speed: 35

##--------------------------------------------------------------------

[gcode_arcs]
resolution: 0.05

#####################################################################
#    Includes
#####################################################################

[include mainsail.cfg]
[include lights.cfg]
[include macros.cfg]
